<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automated Attendance</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="attendance.api.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="login" x-data="Attendance">
    <div class="wrapper">
      <form action="">
        <h2>Login</h2>
        <div class="input-box">
          <i class="bx bx-user"></i>
          <input
            x-model="username"
            type="text"
            placeholder="Username"
            required
          />
        </div>
        <div class="input-box">
          <i class="bx bx-lock"></i>
          <input
            x-model="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <!-- <div class="remember">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forget password?</a>
        </div> -->
        <button type="submit" class="btn" @click="login(event)">Enter</button>
        <div class="registration">
          <p>Dont have an account? <a href="./signup.html">Register Now!</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
