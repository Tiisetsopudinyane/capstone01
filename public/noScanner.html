<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Register Candidate</title>
  </head>
  <body>
    <div class="box"><h1>Register Candidate</h1></div>
   
    <div class="section">
      <div class="form">
        <div>
          <label for="fName">First Name:</label>
          <input id="fName" type="text" />
        </div>
        <div>
          <label for="lName">Last Name:</label>
          <input id="lName" type="text" />
        </div>
        <div>
          <label for="stuNo">Student No:</label>
          <input id="stuNo" type="number" />
        </div>
        <div>
          <label for="em">Email:</label>
          <input id="em" type="email" />
        </div>
        <div>
          <label for="phone">Phone No:</label>
          <input id="phone" type="phone" />
        </div>
      </div>
      <div class="canvas">
        <canvas id="myCanvas"> </canvas>
        <input class="box button" type="submit" text="Capture" value="Capture" style="visibility:hidden" />
      </div>
      
    </div>
    <div class="bottomBtn">
      <ul>
        <li><a href="attendance.html" class="box button">Submit Attendance</a></li>
        <li><a href="attendance.html" class="box button">Attendance List</a></li>
        <li><a href="index.html" class="box button">Scan Candidate<a/></li>
      </ul>
    </div>
  </body>
</html>
