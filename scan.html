<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Scan Candidate</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this page is for scanner-->
    <div class="heading"><h1>Scan Candidate</h1></div>

    <div class="section">
      <div class="form">
        <div>
          <span for="fName">First Name:</span>
          <span id="fName" type="text">...</span>
        </div>
        <div>
          <span for="lName">Last Name:</span>
          <span id="lName" type="text">...</span>
        </div>
        <div>
          <span for="stuNo">Student No:</span>
          <span id="stuNo" type="number">...</span>
        </div>
        <div>
          <span for="em">Email:</span>
          <span id="em" type="email">...</span>
        </div>
        <div>
          <span for="phone">Phone No:</span>
          <span id="phone" type="phone">...</span>
        </div>
      </div>
      <div class="canvas">
            <img src="/images/Student.jpg" alt="image"><br>
            <input class="button" type="submit" text="Capture" value="Scan" />
      </div>
    </div>
  </body>
</html>
